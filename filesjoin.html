<!Doctype html>
<html>

<head>
	<title> AMLM/join</title>
	<meta charset="utf-8">
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	 crossorigin="anonymous">
	 <link href="https://fonts.googleapis.com/css?family=Cairo|Roboto&display=swap" rel="stylesheet">
	 <meta name="viewport"  content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
	<link rel="stylesheet" href="assets/css/responsive.css" type="text/css">


</head>
<body>
	<main>
		<section class = "mainSection">
			<div class="container">
				<div class="row">
					<div class="col-md-6"></div>
					<div class="col-md-6">
						<h1>
							انضمام
						</h1>
						<h2>كن احد الشركاء معنا وزيد دخلك اليومي</h2>
	
					</div>
				</div>

			</div>
		</section>
		<section class = "joinSection">
			<div class="container text-center">
                <h2>ان<span class="green">ضم</span>ام</h2>
                <h3 class = "text-right mt-5">تسجيل البيانات</h3>
                <form action="">
                    <div class="form-group text-right row mt-3">
                        <div class="col-lg-6">
                            <label for="">الاسم الاول</label>
                            <input type="text" placeholder="الاسم الاول">
                        </div>
                        <div class="col-lg-6">
                            <label for="">الاسم الثاني</label>
                            <input type="text" placeholder="الاسم الثاني">
                        </div>   
                    </div>
                    <div class="form-group text-right row mt-3">
                        <div class="col-lg-6">
                            <label for="">رقم الجوال</label>
                            <input type="text" placeholder="رقم الجوال">
                           
                        </div>
                        <div class="col-lg-6">
                            <label for="">البريد الالكتروني</label>
                            <input type="email" placeholder="البريد الالكتروني">
                        </div>   
                    </div>
                    <div class=" form-group row text-right mt-3">  
                        <div class="col-md-6">
                            <!-- Custom select structure -->
                            <label for="">اختر نوع السيارة</label> 
                            <div class="select-style">
                                <select>
                                <option value="اختر السيارة">هونداي</option>
                                <option value="1">1</option>
                                <option value="1">1</option>
                                <option value="1">1</option>
                                </select>
                            </div>    
                        </div>
                        <div class="col-md-6">                    
                            <!-- Custom select structure -->
                            <label for="">موديل السيارة</label>
                            <div class="select-style">
                                <select>
                                    <option value="اختر موديل السيارة">2014</option>
                                    <option value="1">1</option>
                                    <option value="1">1</option>
                                    <option value="1">1</option>
                                </select>  
                            </div>
                                <!-- Custom select structure -->  
                        </div>
                    </div>
                    <div class=" form-group row text-right mt-3">  
                        <div class="col-lg-6">
                            <!-- Custom select structure -->
                            <label for="">المدينة</label> 
                            <div class="select-style">
                                <select>
                                <option value="اختر المدينة">المدينة</option>
                                <option value="1">1</option>
                                <option value="1">1</option>
                                <option value="1">1</option>
                                </select>
                            </div>
                            <!-- Custom select structure -->      
                        </div>
                        <div class="col-lg-6">                    
                            <!-- Custom select structure -->
                            <label for="">الدولة</label>
                            <div class="select-style">
                                <select>
                                    <option value="اختر الدولة">الدولة</option>
                                    <option value="1">1</option>
                                    <option value="1">1</option>
                                    <option value="1">1</option>
                                </select>
                            </div>
                                <!-- Custom select structure -->  
                        </div>
                    </div>
                    <div class=" form-group row text-right mt-5">  
                        <div class="col-lg-6">
                            <button type="submit" class="btn btn-submit">التالي</button> 
                        </div>
                        <div class="col-lg-6"> 
                            <div class="row">
                                <div class="col-lg-9 mt-2">
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" style="width: 55%" aria-valuenow="55" aria-valuemin="0" aria-valuemax="100"></div>
                                      </div>  
                                </div>
                                <div class="col-lg-3">
                                <span>صفحة 1 من 2</span>
                                </div>
                            </div>  
                                          
                       
                        </div>
                    </div>

                   
                 
                  
                </form>
				
			</div>
			
			

		</section>

	</main>

	

</body>

</html>
